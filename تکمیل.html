<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم خرید هوشمند</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="تکمیل.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">

</head>
<body>
    <div class="smart-checkout">
        <!-- هدر و نوار پیشرفت -->
        <div class="checkout-header">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="steps">
                    <div class="step active" data-step="1">
                        <i class="fas fa-user"></i>
                        <span>اطلاعات شخصی</span>
                    </div>
                    <div class="step" data-step="2">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>آدرس تحویل</span>
                    </div>
                    <div class="step" data-step="3">
                        <i class="fas fa-truck"></i>
                        <span>روش ارسال</span>
                    </div>
                    <div class="step" data-step="4">
                        <i class="fas fa-credit-card"></i>
                        <span>پرداخت</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- فرم اصلی -->
        <form id="checkout-form">
            <!-- مرحله 1: اطلاعات شخصی -->
            <div class="form-step active" id="step-1">
                <h2>اطلاعات شخصی</h2>
                <div class="form-group">
                    <label for="fullname">نام و نام خانوادگی</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="mobile">شماره موبایل</label>
                    <div class="input-group">
                        <i class="fas fa-mobile-alt"></i>
                        <input type="tel" id="mobile" name="mobile" required>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <span class="error-message"></span>
                </div>
            </div>

            <!-- مرحله 2: آدرس -->
            <div class="form-step" id="step-2">
                <h2>آدرس تحویل</h2>
                <div class="form-group">
                    <label for="province">استان</label>
                    <div class="input-group">
                        <i class="fas fa-map"></i>
                        <select id="province" name="province" required>
                            <option value="">انتخاب کنید</option>
                        </select>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="city">شهر</label>
                    <div class="input-group">
                        <i class="fas fa-city"></i>
                        <select id="city" name="city" required disabled>
                            <option value="">ابتدا استان را انتخاب کنید</option>
                        </select>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="address">آدرس کامل</label>
                    <div class="input-group">
                        <i class="fas fa-home"></i>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="postal-code">کد پستی</label>
                    <div class="input-group">
                        <i class="fas fa-mailbox"></i>
                        <input type="text" id="postal-code" name="postal-code" required>
                    </div>
                    <span class="error-message"></span>
                </div>
            </div>

            <!-- مرحله 3: روش ارسال -->
            <div class="form-step" id="step-3">
                <h2>انتخاب روش ارسال</h2>
                <div class="shipping-options">
                    <label class="shipping-option">
                        <input type="radio" name="shipping" value="normal" required>
                        <div class="option-content">
                            <div class="option-icon">
                                <i class="fas fa-truck"></i>
                            </div>
                            <div class="option-details">
                                <h3>پست پیشتاز</h3>
                                <p>تحویل 3 تا 5 روز کاری</p>
                                <span class="price">35,000 تومان</span>
                            </div>
                        </div>
                    </label>

                    <label class="shipping-option">
                        <input type="radio" name="shipping" value="express" required>
                        <div class="option-content">
                            <div class="option-icon">
                                <i class="fas fa-shipping-fast"></i>
                            </div>
                            <div class="option-details">
                                <h3>تیپاکس</h3>
                                <p>تحویل 1 تا 2 روز کاری</p>
                                <span class="price">55,000 تومان</span>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- مرحله 4: پرداخت -->
            <div class="form-step" id="step-4">
                <h2>اطلاعات پرداخت</h2>
                <div class="payment-summary">
                    <div class="summary-item">
                        <span>مجموع سبد خرید:</span>
                        <span class="price">2,500,000 تومان</span>
                    </div>
                    <div class="summary-item">
                        <span>هزینه ارسال:</span>
                        <span class="shipping-cost">35,000 تومان</span>
                    </div>
                    <div class="summary-item total">
                        <span>مبلغ قابل پرداخت:</span>
                        <span class="total-price">2,535,000 تومان</span>
                    </div>
                </div>

                <div class="card-details">
                    <div class="form-group">
                        <label>شماره کارت</label>
                        <div class="card-number-group">
                            <input type="text" maxlength="4" class="card-segment">
                            <input type="text" maxlength="4" class="card-segment">
                            <input type="text" maxlength="4" class="card-segment">
                            <input type="text" maxlength="4" class="card-segment">
                        </div>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expire-date">تاریخ انقضا</label>
                            <input type="text" id="expire-date" placeholder="MM/YY" required>
                            <span class="error-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="cvv2">CVV2</label>
                            <input type="text" id="cvv2" maxlength="4" required>
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- دکمه‌های کنترل -->
            <div class="form-controls">
                <button type="button" id="prev-btn" class="btn" disabled>
                    <i class="fas fa-arrow-right"></i>
                    مرحله قبل
                </button>
                <button type="button" id="next-btn" class="btn btn-primary">
                    مرحله بعد
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button type="submit" id="submit-btn" class="btn btn-success" style="display: none;">
                    پرداخت و تکمیل خرید
                </button>
            </div>
        </form>

        <!-- پیام موفقیت -->
        <div class="success-message" style="display: none;">
            <div class="success-icon">✓</div>
            <h2>سفارش شما با موفقیت ثبت شد!</h2>
            <p>کد پیگیری: <strong id="tracking-code"></strong></p>
        </div>
    </div>

    <script src="تکمیل.js"></script>
</body>
</html>
